        body {

        <div class="row" style="text-align: center;"> <!-- {{eat.social_imgs[0].img_path}} -->
<div style="position:relative;">
                <div class="menu-image"  style="height:230px;margin-bottom:0">
                <img ng-if="card.venue_info.social_imgs[0].venue_source != 'stock'" width="100%" height="230" ng-src="{{card.venue_info.social_imgs[0].img_path}}?exp=-5&fit=crop&h=230&usm=20&chromasub=444&w=360&shad=20&dpr=2">
                <img ng-if="card.venue_info.social_imgs[0].venue_source == 'stock'" width="100%" height="230" ng-src="{{card.venue_info.social_imgs[0].img_path}}?exp=-5&fit=crop&h=230&usm=20&chromasub=444&w=360&shad=20&dpr=2&txt64=bm90IGFjdHVhbCBpbWFnZQ&txtclr=ddd&txtsize=10">

                </div>
            </div>
        <h1 ng-bind-html="card.title"></h1>

<script type="text/javascript-lazy">
setTimeout(function() {
    window.thisScope = angular.element(document.getElementById('pageController')).scope();
        var map = L.map('map');
        map.setView([thisScope.card.venue_info.venue_lat, thisScope.card.venue_info.venue_long], 12);
        L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v10/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoicmFmYWVsdXp6aSIsImEiOiJFUF8tczRBIn0.MoH4ToSyQCxdg4NU68Fm_g', {
            maxZoom: 18,
            attribution: '&copy; Mapbox &copy; OpenStreetMap'
        }).addTo(map);
        var sidebar = L.control.sidebar('sidebar', {
            closeButton: true,
            position: 'left'
        });
        map.addControl(sidebar);
        setTimeout(function () {
            sidebar.show();
        }, 500);
        var eatIcon = L.icon({
    iconUrl: 'lib/map/images/venue-marker-icon.png',

    iconSize:     [51, 51], // size of the icon
    //shadowSize:   [61, 61], // size of the shadow
    //iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    //shadowAnchor: [4, 62],  // the same for the shadow
    //popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});
        var marker = L.marker([thisScope.card.venue_info.venue_lat, thisScope.card.venue_info.venue_long], {icon: eatIcon}).addTo(map).on('click', function () {
            sidebar.toggle();
        });
        map.on('click', function () {
            sidebar.hide();
        })
        sidebar.on('show', function () {
            console.log('Sidebar will be visible.');
        });
        sidebar.on('shown', function () {
            console.log('Sidebar is visible.');
        });
        sidebar.on('hide', function () {
            console.log('Sidebar will be hidden.');
        });
        sidebar.on('hidden', function () {
            console.log('Sidebar is hidden.');
        });
        L.DomEvent.on(sidebar.getCloseButton(), 'click', function () {
            console.log('Close button clicked.');
        });
}, 500);
    </script>






    </div>

    <div id="map"></div>
</main>
